<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin to Win</title>

  <!-- Google AdSense script is loaded dynamically in app.js using environment variables -->
  <script src="/env.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="consent-banner" class="banner" role="dialog" aria-label="Cookie consent">
    <span>We use cookies to personalize ads.</span>
    <button id="accept-consent" class="btn-consent">Accept</button>
    <!-- For production in regulated regions, integrate a proper CMP. -->
  </div>

  <main class="container">
    <h1>Spin to Win</h1>
    <div class="card">
      <div id="status" aria-live="polite"></div>
      <button id="prepare-btn" class="btn">Prepare Ad &amp; Spin</button>
      <button id="spin-btn" class="btn" disabled aria-disabled="true">Spin Now</button>
      <div id="result" class="result" aria-live="polite"></div>
    </div>
  </main>

  <div id="footer-ad">
    <!-- Footer ad units. app.js fills data attributes using environment variables. -->
    <ins class="adsbygoogle mobile"
         style="display:inline-block;width:320px;height:50px"></ins>

    <ins class="adsbygoogle desktop"
         style="display:inline-block;width:728px;height:90px"></ins>
  </div>

  <!-- Do NOT push ads here; consent flow in app.js handles loading/fill. -->
  <script defer src="app.js"></script>
</body>
</html>
