<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Settings – Rewards</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header>
    <h1>Admin Settings – Rewards</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search by name" />
      <select id="filter">
        <option value="all">All</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <select id="sort">
        <option value="priority">Priority</option>
        <option value="name">Name</option>
        <option value="costPoints">Cost</option>
      </select>
      <button id="newRewardBtn">New Reward</button>
    </div>
  </header>

  <table id="rewardsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Cost Points</th>
        <th>Active</th>
        <th>Priority</th>
        <th>Daily Cap</th>
        <th>Available Codes</th>
        <th>Used Codes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="rewardModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">New Reward</h2>
      <form id="rewardForm">
        <label>Name<input type="text" name="name" required /></label>
        <label>Cost Points<input type="number" name="costPoints" min="1" required /></label>
        <label>Description<textarea name="description"></textarea></label>
        <label>Active<input type="checkbox" name="isActive" checked /></label>
        <label>Priority<input type="number" name="displayPriority" value="10" /></label>
        <label>Daily Cap<input type="number" name="dailyRedeemCap" value="0" /></label>
        <div class="actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="admin.js"></script>
</body>
</html>
