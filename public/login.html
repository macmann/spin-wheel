<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d2b;
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    .card {
      background: #1b1b3a;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    h2 {
      margin: 24px 0 8px;
      font-size: 1.2rem;
      color: #ccc;
    }
    form { margin-bottom: 16px; }
    label { display:block; margin:8px 0 4px; }
    input {
      width:100%;
      padding:8px;
      margin-bottom:8px;
      border:none;
      border-radius:8px;
    }
    button {
      padding:8px 16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#e74c3c;
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Spin Wheel Login</h1>
    <section>
      <h2>Register</h2>
      <form id="registerForm">
        <label>Name<input type="text" id="regName" required></label>
        <label>Phone<input type="text" id="regPhone" required></label>
        <label>Password<input type="password" id="regPass" required></label>
        <button type="submit">Register</button>
      </form>
    </section>
    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <label>Phone<input type="text" id="logPhone" required></label>
        <label>Password<input type="password" id="logPass" required></label>
        <button type="submit">Login</button>
      </form>
    </section>
  </div>
  <script>
    const regForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    regForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        name: document.getElementById('regName').value.trim(),
        phone: document.getElementById('regPhone').value.trim(),
        password: document.getElementById('regPass').value
      };
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (res.ok) {
        alert('Registered successfully. Please login.');
        regForm.reset();
      } else {
        alert(data.error || 'Registration failed');
      }
    });
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        phone: document.getElementById('logPhone').value.trim(),
        password: document.getElementById('logPass').value
      };
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('userName', data.name);
        localStorage.setItem('userPhone', data.phone);
        window.location.href = 'index.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
