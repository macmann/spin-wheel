<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d2b;
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    .scene {
      width: 90%;
      max-width: 400px;
      perspective: 1000px;
    }
    .card {
      background: #1b1b3a;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    h1 { margin-top: 0; text-align: center; }
    form { margin-bottom: 16px; }
    label { display:block; margin:8px 0 4px; }
    input {
      width:100%;
      padding:8px;
      margin-bottom:8px;
      border:none;
      border-radius:8px;
    }
    button {
      padding:8px 16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#e74c3c;
      color:#fff;
    }
    .link-btn {
      background:none;
      color:#3498db;
      margin-top:8px;
      text-decoration:underline;
    }
    #logo {
      display:none;
      max-width:150px;
      margin:0 auto 16px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div id="card" class="card">
      <img id="logo" alt="Logo" />
      <h1>Spin Wheel Login</h1>
      <form id="loginForm">
        <label>Phone<input type="text" id="logPhone" required></label>
        <label>Password<input type="password" id="logPass" required></label>
        <button type="submit">Login</button>
      </form>
      <button id="createAccount" class="link-btn">Create Account</button>
    </div>
  </div>
  <script>
    const card = document.getElementById('card');
    const loginForm = document.getElementById('loginForm');
    const createBtn = document.getElementById('createAccount');

    // Load logo from admin settings
    fetch('/api/config')
      .then(r => r.json())
      .then(cfg => {
        if (cfg.logo) {
          const logoEl = document.getElementById('logo');
          logoEl.src = cfg.logo;
          logoEl.style.display = 'block';
        }
      })
      .catch(console.error);

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        phone: document.getElementById('logPhone').value.trim(),
        password: document.getElementById('logPass').value
      };
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('userName', data.name);
        localStorage.setItem('userPhone', data.phone);
        window.location.href = 'index.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });

    createBtn.addEventListener('click', () => {
      card.classList.add('flipped');
      card.addEventListener('transitionend', () => {
        window.location.href = 'register.html';
      }, { once: true });
    });
  </script>
</body>
</html>
