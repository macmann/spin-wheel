<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d2b;
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    #account-card {
      background: #1b1b3a;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 6vw, 2rem);
      font-weight: 700;
      background: linear-gradient(45deg,#ff7a00,#ffe600);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }

    ul { list-style: none; padding: 0; margin: 16px 0 0; text-align: left; }
    li { padding: 8px 0; border-bottom: 1px solid #444; }

    button {
      margin-top: 16px;
      border: none;
      border-radius: 9999px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #2980b9;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    button:hover { background: #3498db; }
    button:focus { outline: 2px solid #fff; outline-offset: 2px; }

    #logoutBtn {
      background: brown;
    }

    #logoutBtn:hover {
      background: #8b4513;
    }
  </style>
</head>
<body>
  <div id="account-card">
    <h1>My Account</h1>
    <p id="user-name"></p>
    <p id="user-points"></p>
    <h2>Reward History</h2>
    <ul id="history"></ul>
    <button id="backBtn">Back</button>
    <button id="logoutBtn">Logout</button>
  </div>
  <script>
    const name = localStorage.getItem('userName');
    const phone = localStorage.getItem('userPhone');
    if (!phone) {
      window.location.href = 'login.html';
    }
    document.getElementById('user-name').textContent = 'User: ' + name;

    async function loadAccount() {
      try {
        const userRes = await fetch(`/api/users/${phone}`);
        const userData = await userRes.json();
        document.getElementById('user-points').textContent = 'Total Points: ' + userData.points;
        const res = await fetch(`/api/users/${phone}/logs`);
        const logs = await res.json();
        const history = document.getElementById('history');
        if (logs.length === 0) {
          const li = document.createElement('li');
          li.textContent = 'No rewards yet';
          history.appendChild(li);
        } else {
          logs.forEach(l => {
            const li = document.createElement('li');
            const date = new Date(l.timestamp).toLocaleString();
            li.textContent = `${date} - ${l.rewardType}`;
            history.appendChild(li);
          });
        }
      } catch (err) {
        console.error(err);
      }
    }

    loadAccount();
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('userName');
      localStorage.removeItem('userPhone');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
