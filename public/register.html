<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d2b;
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    .scene {
      width: 90%;
      max-width: 400px;
      perspective: 1000px;
    }
    .card {
      background: #1b1b3a;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      transform: rotateY(-180deg);
    }
    .card.show {
      transform: rotateY(0deg);
    }
    h1 { margin-top: 0; text-align: center; }
    form { margin-bottom: 16px; }
    label { display:block; margin:8px 0 4px; }
    input {
      width:100%;
      padding:8px;
      margin-bottom:8px;
      border:none;
      border-radius:8px;
    }
    button {
      padding:8px 16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#e74c3c;
      color:#fff;
    }
    .link-btn {
      background:none;
      color:#3498db;
      margin-top:8px;
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div id="card" class="card">
      <h1>Create Account</h1>
      <form id="registerForm">
        <label>Name<input type="text" id="regName" required></label>
        <label>Phone<input type="text" id="regPhone" required></label>
        <label>Password<input type="password" id="regPass" required></label>
        <button type="submit">Register</button>
      </form>
      <button id="loginLink" class="link-btn">Back to Login</button>
    </div>
  </div>
  <script>
    const card = document.getElementById('card');
    const regForm = document.getElementById('registerForm');
    const loginLink = document.getElementById('loginLink');

    window.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(() => {
        card.classList.add('show');
      });
    });

    regForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        name: document.getElementById('regName').value.trim(),
        phone: document.getElementById('regPhone').value.trim(),
        password: document.getElementById('regPass').value
      };
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (res.ok) {
        alert('Registered successfully. Please login.');
        card.classList.remove('show');
        card.addEventListener('transitionend', () => {
          window.location.href = 'login.html';
        }, { once: true });
      } else {
        alert(data.error || 'Registration failed');
      }
    });

    loginLink.addEventListener('click', () => {
      card.classList.remove('show');
      card.addEventListener('transitionend', () => {
        window.location.href = 'login.html';
      }, { once: true });
    });
  </script>
</body>
</html>
